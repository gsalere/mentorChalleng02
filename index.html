<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="principal">
      <img src="./images/illustration-hero.svg" alt="" style="border-top-right-radius: 10px; border-top-left-radius: 10px;">
      <div class="menu">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device <br> anywhere you like!</p>
          <div class="plano">
            <img class="music" src="./images/icon-music.svg" alt="">
            <div class="anual">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <p class="alterar"><a href="">Change</a></p>
          </div>
          <div class="botao">
              <button class="btn">Proceed to Payment</button>
               <p><a href="">Cancel Order</a></p>
          </div>
      </div>
    </div> 
  </main>
 
 
</body> 
    
</html>
